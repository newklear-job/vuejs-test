<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>
  <body>

    <div id ="vue-app">
      <h1>Looping through lists</h1>
      <ul>
        <li v-for="(character, index) in characters">{{index}}. {{character}}</li>
      </ul>

      <ul>
        <li v-for="(ninja, index) in ninjas"> {{index}}. {{ninja.name}} - {{ninja.age}}</li>
      </ul>

      <template v-for="(ninja, index) in ninjas">
        <h3>{{index}}. {{ninja.name}}</h3>
        <p>{{ninja.age}}</p>
      </template>

     <h2>Double Looping:</h2>
      <div v-for="ninja in ninjas">
        <template v-for="(value,key) in ninja">
        <p>{{key}} - {{value}}</p>
      </template>
    </div>

    </div>
  <script src="app.js"></script>
  </body>
</html>
